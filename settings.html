<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a onclick="history.back()"><i class='bx bx-arrow-back' ></i></a>
        </div>
        <div class="menu-icon">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h2 style="color: aliceblue;">Account Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="profile-pic">Profile Picture</label>
                    <div class="profile-pic">
                        <img id="profileimage" src="/img/bg.png">
                        <input type="file" id="profile-pic-upload">
                        <label for="profile-pic-upload"><i class='bx bx-edit-alt'>change image</i></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" disabled>
                </div>
                <div class="form-group">
                    <label for="oldpassword">Old Password</label>
                    <input type="password" id="oldpassword" placeholder="Enter your old password">
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter your new password">
                </div>
                <p id="error">error</p>
                <button class="btn-save">Save Changes</button>
            </div>  
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
